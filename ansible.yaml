---
- hosts: all
  become: true
  tasks:
    - name: Installing the apache2
      ansible.builtin.apt:
        name: apache2
        state: present
    - name: Copying the files
      ansible.bulitin.copy:
        src: index.html
        dest: /etc/Nodejs.conf
        owner: root
        user: root
        mode: '0777'
